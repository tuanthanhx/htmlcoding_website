<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  background: #0b0f2a; /* dark space */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.scene {
  position: relative;
  width: 200px;
  height: 400px;
}

.rocket {
  position: absolute;
  bottom: 0;
  width: 60px;
  height: 150px;
  animation: float 4s ease-in-out infinite, spin 10s linear infinite;
}

.body {
  background: linear-gradient(to bottom, #eee, #ccc);
  width: 60px;
  height: 150px;
  border-radius: 30px 30px 10px 10px;
  position: relative;
}

.window {
  position: absolute;
  top: 40px;
  left: 15px;
  width: 30px;
  height: 30px;
  background: #3cf;
  border-radius: 50%;
  border: 3px solid #fff;
}

.fin {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 40px;
  background: #f33;
}

.fin-left {
  left: -20px;
  transform: skewY(20deg);
}

.fin-right {
  right: -20px;
  transform: skewY(-20deg);
}

/* Fire Effect */
.fire {
  position: absolute;
  bottom: -30px;
  left: 50%;
  width: 20px;
  height: 40px;
  background: radial-gradient(circle, #ff0 0%, #f00 70%);
  border-radius: 50% 50% 50% 50%;
  transform: translateX(-50%);
  animation: flame 0.3s infinite alternate;
  filter: blur(1px);
}

/* Animations */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50%      { transform: translateY(-30px); }
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes flame {
  0%   { height: 40px; opacity: 1; }
  100% { height: 60px; opacity: 0.6; }
}

  </style>
</head>
<body>
  <div class="scene">
  <div class="rocket">
    <div class="body"></div>
    <div class="window"></div>
    <div class="fin fin-left"></div>
    <div class="fin fin-right"></div>
    <div class="fire"></div>
  </div>
</div>

</body>
</html>
